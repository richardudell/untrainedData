<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucid API OAuth2 Playground</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 2rem auto;
      max-width: 700px;
      padding: 0 1rem;
      background: #fdfdfd;
      color: #111;
    }

    label, input, button, textarea {
      display: block;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    button:hover {
      background: #005999;
    }

    textarea {
      height: 120px;
    }

    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h1>Connect to Lucid via OAuth2</h1>

  <div class="section">
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" placeholder="Enter your Lucid client ID"/>

    <label for="clientSecret">Client Secret:</label>
    <input type="text" id="clientSecret" placeholder="Enter your client secret"/>

    <label for="redirectUri">Redirect URI:</label>
    <input type="text" id="redirectUri" placeholder="Enter the redirect URI from your app"/>

    <button onclick="startAuth()">Generate Auth Link</button>

    <p id="authUrl"></p>
  </div>

  <div class="section">
    <label for="authCode">Paste your verification code here:</label>
    <input type="text" id="authCode" placeholder="Authorization code from redirect"/>

    <button onclick="exchangeToken()">Get Access Token</button>

    <textarea id="tokenResult" readonly></textarea>
  </div>

  <div class="section">
    <h2>Make a Test API Call</h2>
    <label for="docId">Document ID:</label>
    <input type="text" id="docId" placeholder="Enter document ID"/>

    <label for="userId">User ID to Add as Viewer:</label>
    <input type="text" id="userId" placeholder="Enter user ID"/>

    <button onclick="updateCollaborator()">Add User as Viewer</button>

    <textarea id="apiResponse" readonly></textarea>
  </div>

  <script>
    let accessToken = '';

    function startAuth() {
      const clientId = document.getElementById('clientId').value;
      const redirectUri = document.getElementById('redirectUri').value;
      const scope = "scope=lucidchart.document.app.folder+offline_access";
      const authUrl = `https://lucid.app/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&${scope}`;
      document.getElementById('authUrl').innerHTML = `<a href="${authUrl}" target="_blank">Click here to authorize with Lucid</a>`;
    }

    async function exchangeToken() {
      const clientId = document.getElementById('clientId').value;
      const clientSecret = document.getElementById('clientSecret').value;
      const redirectUri = document.getElementById('redirectUri').value;
      const code = document.getElementById('authCode').value;

      const response = await fetch('https://api.lucid.co/oauth2/token', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          code: code,
          client_id: clientId,
          client_secret: clientSecret,
          grant_type: 'authorization_code',
          redirect_uri: redirectUri
        })
      });

      const result = await response.json();
      accessToken = result.access_token;
      document.getElementById('tokenResult').value = JSON.stringify(result, null, 2);
    }

    async function updateCollaborator() {
      const docId = document.getElementById('docId').value;
      const userId = document.getElementById('userId').value;

      const response = await fetch(`https://api.lucid.co/documents/${docId}', {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Lucid-Api-Version': '1',
          'Accept': 'application/json'
        },
        body: JSON.stringify({role: "view"})
      });

      const result = await response.text();
      document.getElementById('apiResponse').value = result;
    }
  </script>

</body>
</html>
